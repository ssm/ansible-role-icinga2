---
- name: Install monitoring plugins
  package:
    name: "{{ item }}"
    state: present
  with_items: "{{ icinga2_plugin_packages }}"

- name: Install icinga2 server
  package:
    name: icinga2
    state: present

- name: Start and enable service
  service:
    name: icinga2
    state: started
    enabled: true
